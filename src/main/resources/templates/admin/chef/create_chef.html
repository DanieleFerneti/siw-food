<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Inserisci un nuovo chef </title>
    <link rel="stylesheet" href="/css/create_chef.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/favicons/management_favicon.png">
</head>

<body>

<div id="wrapper">
    <div id="img_wrapper">
    </div>
    <div id="form_wrapper">
        <h1>Inserisci un nuovo chef</h1>
        <div id="form">
            <form th:action="@{/admin/chef_management/add_chef}" method="POST" enctype="multipart/form-data" th:object="${chef}">
                <!-- Global errors -->
                <div id="err" th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">errore globale</p>
                </div>

                <!-- Nome -->
                <span>Nome:</span>
                <div class="input_form">
                    <span>
                        <input name="name" type="text" placeholder="name" th:field="*{name}" required/>
                    </span>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Nome Error</div>
                </div>

                <!-- Cognome -->
                <span>Cognome:</span>
                <div class="input_form">
                    <span>
                        <input name="surname" type="text" placeholder="surname" th:field="*{surname}" required/>
                    </span>
                    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="error">Cognome Error</div>
                </div>

                <!-- Data di nascità -->
                <span>Data di nascità:</span>
                <div class="input_form">
                    <span>
                        <input name="data" type="date" placeholder="data" th:field="*{data}" required/>
                    </span>
                    <div th:if="${#fields.hasErrors('data')}" th:errors="*{data}" class="error">Data di nascità Error</div>
                </div>

                <!-- Immagine profilo -->
                <span>Immagine profilo</span>
                <div class="input_form">
                    <label for="files"></label>
                    <input type="file" placeholder="imageFile" name="file" id="files"/>
                </div>

                <!-- Submit button -->
                <div id="submit_wrapper">
                    <span>
                        <button class="butt" id="submit" type="submit">INSERISCI</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="back_wrapper">
    <a th:href="@{/admin/chef_management}">
        <button class="butt" id="back">Back</button>
    </a>
    <a th:href="@{/success}">
        <button class="butt" id="home">Home</button>
    </a>
</div>

</body>
</html>
