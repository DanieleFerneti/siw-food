<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visualizza Immagini Ricetta</title>
    <!-- Includi qui i tuoi stili CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/view_images.css" />
</head>
<body>
<h1 style="text-align: center; background: #f9f9f9; margin: 0">Immagini della Ricetta: <span th:text="${recipe.name}"></span></h1>
<div id="recipeCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <!-- Itera attraverso le immagini della ricetta -->
        <div class="carousel-item active" th:if="${recipe.imagePaths.size() > 0}">
            <img th:src="${recipe.imagePaths[0]}" class="d-block w-100" alt="Immagine Ricetta"/>
        </div>
        <div class="carousel-item" th:each="imagePath, iterStat : ${recipe.imagePaths}" th:if="${iterStat.index > 0}">
            <img th:src="${imagePath}" class="d-block w-100" alt="Immagine Ricetta"/>
        </div>
    </div>
    <a class="carousel-control-prev" href="#recipeCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#recipeCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Includi qui i tuoi script JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<div id="back_wrapper">
    <a th:href="@{/admin/recipe_management}">
        <button class="butt" id="back">Back </button>
    </a>
</div>
</body>
</html>
